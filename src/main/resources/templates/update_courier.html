<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{header.html}"></div>
    <form th:action="${'/courier/update/' + oneCourier.id}" method="post" th:object="${oneCourier}">
        <label for="name">Name
            <input type="text" name="name" id="name" th:value="*{name}"/>
        </label>
        <label for="surname">Surname
            <input type="text" name="surname" id="surname" th:value="*{surname}"/>
        </label>
        <label for="salary">Address
            <input type="number" name="salary" id="salary" th:value="*{salary}"/>
        </label>
        <button type="submit">Update</button>
    </form>
</body>
</html>
